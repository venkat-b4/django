{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% block navbar %}{% endblock %}
<body>
  <br>
  {% block content %}
  
    <div class="container">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
          <label for="username" class="col-sm-2 col-form-label">username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" name='user_name' aria-describedby="basic-addon1">
  </div>
  
<div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name='email' id="inputEmail3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name='password' id="inputPassword3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">confirm_password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name='confirm_password' id="inputPassword3">
    </div>
  </div>

</form>
<button type="submit" class="btn btn-primary">Login</button>
    </div>
    {% endblock %}
</body>
</html>
